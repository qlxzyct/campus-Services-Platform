<script type="text/javascript">
	function isIos() {
		var userAgent = navigator.userAgent;
		if(userAgent.indexOf('iPhone') > -1 || userAgent.indexOf('iPad') > -1 || userAgent.indexOf('Mac') > -1){
			return true;
		}
		return false;
	}
    apiready = function(){
        api.setStatusBarStyle({
            style: 'light'
        });



        var scaleEnabled = false;
        if(api.systemType == 'ios'){
            scaleEnabled = true;
        }
        api.openFrame({
            name: 'main',
            url: 'https://waimai.youqidao.top/addons/we7_wmall/template/deliveryer/index.html?menu=#/pages/order/takeout?i=1',
            showProgress: false,
            bounces: false,
            opaque: true,

            scaleEnabled: scaleEnabled,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            }
        });

        api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
            var js = 'api.historyBack(function(ret, err){if(!ret.status){api.closeWidget();}});';
            api.execScript({
                frameName: 'main',
                script: js
            });
        });

    };
</script>
